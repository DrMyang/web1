<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparison operations & Boolean</h1>
    <h2>===</h2>
    <h2>1===1</h2>
    <script>
      document.write(1===1);
    </script>
    <h2>1===2</h2>
    <script>
      document.write(1===2);
    </script>
    <h2>1&lt2</h2>
    <script>
      document.write(1<2);
    </script>
    <h2>1&lt1</h2>    
    <script>
      document.write(1<1);
    </script>
  </body>
</html>
